apiVersion: v1
kind: ConfigMap
metadata:
  name: cloud-oauth-config
  namespace: webiso
data:
  SC_AUTH_HOST: "https://rclogin.security365.com"
  SC_AUTH_PORT: "9000"
  SC_AUTH_INNER_URL: "http://0.0.0.0:8080"
  SC_AUTH_LOG_PATH: "/usr/local/tomcat/logs/SCCloudOAuthService"
  ELASTIC_HOST: "cloud-oauth-elasticsearch.webiso.svc.cluster.local"
  ELASTIC_PORT: "9200"
  ELASTIC_ISHTTPS: "0"
  ELASTIC_CLUSTERNAME: "cloud-oauth-elasticsearch"
 # ELASTIC_USERNAME: "elastic01"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-oauth-service
  namespace: webiso
  labels:
    app: cloud-oauth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloud-oauth-service
  template:
    metadata:
      labels:
        app: cloud-oauth-service
    spec:
      containers:
      - name: cloud-oauth-service
        image: Security365ACR.azurecr.io/secaas/cloud-oauth-service:20220120.1
        imagePullPolicy: Always
        resources:
          requests:
            memory: 2Gi
          limits:
            memory: 2Gi
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: cloud-oauth-config
---
apiVersion: v1
kind: Service
metadata:
  name: cloud-oauth-service
  namespace: webiso
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: cloud-oauth-service
